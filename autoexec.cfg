// Chat Binds

bind j "toggle voice_enable 1 0" // toggle voice chat
//bind - "toggle voice_scale 0.50 0.75 1.0 0" // toggle voice volume
//bind = "toggle volume 0 0.10 0.20 0.25 0.33 0.40 0.50" // toggle game volume

// Other Binds


bind capslock "toggle cl_righthand 0 1"
bind t "use weapon_knife; use weapon_c4; drop; slot1"
bind z "use weapon_flashbang";bind x "use weapon_smokegrenade";bind c "use weapon_hegrenade";bind v "use weapon_molotov;use weapon_incgrenade"
bind 6 "use weapon_c4"
bind "alt" "+jumpthrow" // replace with the key of your preference
alias "+jumpthrow" "+jump;-attack"
alias "-jumpthrow" "-jump"
/bind mouse3 "bhopon" // toggle scroll wheel bhop
/alias bhopon "bind MWHEELDOWN +jump;bind MWHEELUP +jump;bind mouse3 bhopoff"
/alias bhopoff "bind MWHEELDOWN invnext;bind MWHEELUP invprev;bind mouse3 bhopon"
/bind "TAB" "+ng"; //
/alias "+ng" "+showscores; net_graph 1" // these 3 = onyl show netgraph when tab/scoreboard is held
/alias "-ng" "-showscores; net_graph 0" //

// Video

mat_queue_mode "-1" // auto detect multi-core rendering
fps_max_menu "60"
r_drawtracers_firstperson "0" // your gunfire shows no tracers on your screen
mat_savechanges // write video settings to registry

// Audio

volume "0.80" // master volume
voice_enable "1"
voice_mixer_volume "0.75" // transmit volume
voice_scale "1" // receive volume
windows_speaker_config "1" // headphone audio output
snd_musicvolume "0"
snd_mixahead "0.05" // sound delay
snd_headphone_pan_exponent "2"
snd_headphone_pan_radial_weight "2"
snd_legacy_surround "0" // emulated surround sound
snd_mute_losefocus  "0" // mute game when alt-tabbed disabled
lobby_voice_chat_enabled "0" // voice chat in lobby

// HUD

hud_scaling "0.80" // CS:S sized HUD
hud_showtargetid "1"
cl_showloadout "0"
cl_showfps "0"
cl_showpos "0"
safezonex "1"
safezoney "1"

// Viewmodel

cl_righthand "1"
/viewmodel_presetpos "3"
/viewmodel_fov "65" // CS:S Viewmodel
/viewmodel_offset_x "2"
/viewmodel_offset_y "2"
/viewmodel_offset_z "-2"

// Bobbing and movement shifting

cl_viewmodel_shift_left_amt "0.5"
cl_viewmodel_shift_right_amt "0.25"
cl_bob_lower_amt "5"
cl_bobamt_lat "0.1"
cl_bobamt_vert "0.1"
